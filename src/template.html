<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <button id="new-project">+ New Project</button>
    </header>
    <aside id="project-list"></aside>
    <main>
        <div id="todo-container">
            <h2 id="project-title">Default Project</h2>
            <button id="new-todo">+ New To-Do</button>
            <div id="todo-list"></div>
        </div>
    </main>
</body>
</html>
